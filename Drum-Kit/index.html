<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="shortcut icon" href="img/drum-kit.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="instructions">
    <h1>Drum Kit</h1>
    <h6>Each button below contains a sample sound that corresponds to a specific keyboard input. Try creating your own groovy beat and have fun experimenting!</h3>
  </div>

  <img src="img/drum-kit2.svg" alt="">
  
  <div class="keyboard">
    <ul>
      <li><kbd class="key">S</kbd></li>
      <li><kbd class="key">D</kbd></li>
      <li><kbd class="key">F</kbd></li>
      <li><kbd class="key">V</kbd></li>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <li><kbd class="key">L</kbd></li>
      <li><kbd class="key">K</kbd></li>
      <li><kbd class="key">J</kbd></li>
      <li><kbd class="key">N</kbd></li>
    </ul>

  </div>
  
</body>
</html>
